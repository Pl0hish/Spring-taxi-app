<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:fragment="imports">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </div>
    <title>Header</title>
</head>
<body>
    <nav th:fragment="header" class="navbar sticky-top navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/main}">Taxi app</a>
            </div>
            <ul class="nav navbar-nav">
                <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
                    <a class="nav-link active" th:href="@{/admin}" th:text="#{admin}">Admin panel</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a class="nav-link active" th:href="@{/profile}" th:text="#{profile}">Profile</a>
                </li>
                <li class="navbar-header">
                    <a class="nav-link active" th:text="#{prices}" th:href="@{/prices}">Prices</a>
                </li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#" th:text="#{language}">Language
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li class="nav-item dropdown">
                            <a class="dropdown-item" href="?lang=eng" th:text="#{lang.eng}">ENG</a>
                            <a class="dropdown-item" href="?lang=uk" th:text="#{lang.uk}">UK</a>
                        </li>
                    </ul>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a class="nav-link" th:href="@{/logout}" th:text="#{logout}">Logout</a>
                </li>
                <li sec:authorize="isAnonymous()" class="nav-item">
                    <a class="nav-link" th:href="@{/login}" th:text="#{login}">Login</a>
                </li>
                <li sec:authorize="isAnonymous()" class="nav-item">
                    <a class="nav-link" th:href="@{/registration}" th:text="#{register}">Register</a>
                </li>
            </ul>
        </div>
    </nav>
</body>
</html>
