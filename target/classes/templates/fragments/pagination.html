<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pagination</title>
</head>
<body>
<div th:fragment="pagination-bar" th:if="${totalPages > 1}">
    <div class="row col-sm-10">
        <div class="col-sm-2" th:text="'Total rows:' + ${totalItems}">
        </div>
        <div class="col-sm-1">
                <span th:each="i : ${#numbers.sequence(1, totalPages)}">
                    <a th:if="${currentPage != i}" th:href="@{${#httpServletRequest.requestURI}(page=${i})}" th:text="${i}"></a>
                    <span th:unless="${currentPage != i}" th:text="${i}">lll</span>
                </span>
        </div>
        <div class="col-sm-1">
            <a th:if="${currentPage != 1}" th:href="@{${#httpServletRequest.requestURI}(page=1)}" th:text="First"></a>
        </div>
        <div class="col-sm-1">
            <a th:if="${currentPage != 1}" th:href="@{${#httpServletRequest.requestURI}(page=${currentPage - 1})}" th:text="Previous"></a>
        </div>
        <div class="col-sm-1">
            <a th:if="${currentPage < totalPages}" th:href="@{${#httpServletRequest.requestURI}(page=${currentPage + 1})}" th:text="Next"></a>
        </div>
        <div class="col-sm-1">
            <a th:if="${currentPage < totalPages}" th:href="@{${#httpServletRequest.requestURI}(page=${totalPages})}" th:text="Last"></a>
        </div>
    </div>
</div>
</body>
</html>
