<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:replace="fragments/header :: imports"></div>
    <style th:replace="fragments/styling :: styling"></style>
    <title>Prices</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="form-signin">
    <table class="table table-bordered caption-top">
        <caption th:text="#{cars.prices}">Cars prices</caption>
        <tr>
            <th th:text="#{category}"></th>
            <th th:text="#{price.per.km}"></th>
        </tr>
        <tr th:each="categorie : ${categories}">
            <td th:text="${categorie.name()}"></td>
            <td th:text="${categorie.getKmPrice()}"></td>
        </tr>
    </table>

    <div sec:authorize="isAuthenticated()">
        <a th:text="#{make.order}" href="make-order" class="btn btn-lg btn-primary btn-block">MAKE ORDER</a>
    </div>

    <div sec:authorize="isAnonymous()">
        <h1 th:text="#{to.make.order}">TO MAKE ORDER</h1>
        <a th:text="#{login}" href="/login" class="btn btn-lg btn-primary btn-block">LOGIN</a>
        <h3 th:text="#{no.account}">NO ACCOUNT?</h3>
        <a th:text="#{register}" href="/registration" class="btn btn-lg btn-primary btn-block">REGISTER</a>
    </div>

</div>
</body>
</html>
