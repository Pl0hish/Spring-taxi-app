<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
    <table>
        <tr>
            <th>ID</th>
            <th>SEATS</th>
            <th>CATEGORY</th>
            <th>STATUS</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:text="${car.getId()}">VALUE</td>
            <td th:text="${car.getSeats()}">VALUE</td>
            <td th:text="${car.getCategory()}">VALUE</td>
            <td th:text="${car.getStatus()}">VALUE</td>
        </tr>
    </table>
</body>
</html>
