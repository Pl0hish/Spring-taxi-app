<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:replace="fragments/header :: imports"></div>
    <title>User info</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div th:replace="admin/admin-panel :: adin-panel"></div>
<div class="container">
    <table class="table table-bordered caption-top">
        <caption th:text="#{user.info}">User info</caption>
            <tr>
                <th th:text="#{user.id}"></th>
                <td th:text="${user.getId()}"></td>
            </tr>
        <tr>
            <th th:text="#{first.name}"></th>
            <td th:text="${user.getFirstName()}"></td>
        </tr>
        <tr>
            <th th:text="#{last.name}"></th>
            <td th:text="${user.getLastName()}"></td>
        </tr>
        <tr>
            <th th:text="#{email}"></th>
            <td th:text="${user.getEmail()}"></td>
        </tr>
        <tr>
            <th th:text="#{spent.money}"></th>
            <td th:text="${user.getSpentMoney()}"></td>
        </tr>
    </table>

    <table class="table table-bordered caption-top">
        <caption th:text="#{users.orders}">User's orders</caption>
        <tr>
            <th th:text="#{order.id}">Order ID</th>
            <th th:text="#{car.id}">Car ID</th>
            <th th:text="#{departure.address}">Departure Address</th>
            <th th:text="#{destination.address}">Destination Address</th>
            <th th:text="#{distance}">Distance (km)</th>
            <th th:text="#{passengers}">Passengers</th>
            <th th:text="#{category}">Category</th>
            <th th:text="#{price}">Price</th>
            <th th:text="#{date}">Date</th>
        </tr>

        <tr th:each="order : ${userOrders}">
            <td th:text="${order.getId()}">Order Id</td>
            <td>
                <a th:href="@{/admin/car/{id}(id=${order.getCar().getId()})}" th:text="${order.getCar().getId()}">Car ID</a>
            </td>
            <td th:text="${order.getDepartureAddress()}">Departure Address</td>
            <td th:text="${order.getDestinationAddress()}">Destination Address</td>
            <td th:text="${order.getDistance()}">Distance (km)</td>
            <td th:text="${order.getPassengers()}">Passengers</td>
            <td th:text="${order.getCar().getCategory()}">Category</td>
            <td th:text="${order.getPrice()}">Price</td>
            <td th:text="${order.getDate()}">Date</td>
        </tr>
    </table>
</div>
</body>
</html>
