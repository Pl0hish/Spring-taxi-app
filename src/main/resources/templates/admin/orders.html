<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Order ID</th>
            <th>User ID</th>
            <th>Car ID</th>
            <th>Departure Address</th>
            <th>Destination Address</th>
            <th>Price</th>
            <th>Date</th>
        </tr>
        <tr th:each="order : ${orders}">
            <td th:text="${order.getId()}">Order ID</td>
            <td th:text="${order.getUser().getId()}">User ID</td>
            <td th:text="${order.getCar().getId()}">Car ID</td>
            <td th:text="${order.getDepartureAddress()}">Departure Address</td>
            <td th:text="${order.getDestinationAddress()}">Destination Address</td>
            <td th:text="${order.getPrice()}">Price</td>
            <td th:text="${order.getDate()}">DATE</td>
        </tr>
    </table>
</body>
</html>
