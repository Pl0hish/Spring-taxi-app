<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:replace="fragments/header :: imports"></div>
    <title>Order info</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div th:replace="admin/admin-panel :: adin-panel"></div>
<div class="container">
<table class="table table-bordered caption-top">
    <caption th:text="#{order.info}">Order info</caption>
    <tr>
        <th th:text="#{order.id}"></th>
        <td th:text="${order.getId()}"></td>
    </tr>
    <tr>
        <th th:text="#{car.id}"></th>
        <td th:text="${order.getCar().getId()}">Car ID</td>
    </tr>
    <tr>
        <th th:text="#{departure.address}"></th>
        <td th:text="${order.getDepartureAddress()}">Departure Address</td>
    </tr>
    <tr>
        <th th:text="#{destination.address}"></th>
        <td th:text="${order.getDestinationAddress()}">Destination Address</td>
    </tr>
    <tr>
        <th th:text="#{distance}"></th>
        <td th:text="${order.getDistance()}">Distance (km)</td>
    </tr>
    <tr>
        <th th:text="#{passengers}"></th>
        <td th:text="${order.getPassengers()}">Passengers</td>
    </tr>
    <tr>
        <th th:text="#{price}"></th>
        <td th:text="${order.getPrice()}">Price</td>
    </tr>
    <tr>
        <th th:text="#{date}"></th>
        <td th:text="${order.getDate()}">Date</td>
    </tr>
</table>
</div>
</body>
</html>
