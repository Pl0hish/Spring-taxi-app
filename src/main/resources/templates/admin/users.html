<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <table>
        <tr>
            <th>User ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Spent Money</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.getId()}">User ID</td>
            <td th:text="${user.getFirstName()}">First Name</td>
            <td th:text="${user.getLastName()}">Last Name</td>
            <td th:text="${user.getEmail()}">Email</td>
            <td th:text="${user.getSpentMoney()}">Spent Money</td>
        </tr>
    </table>
</body>
</html>
