<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:replace="fragments/header :: imports"></div>
    <title>Car info</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div th:replace="admin/admin-panel :: adin-panel"></div>
<div class="container">
<table class="table table-bordered caption-top">
    <caption th:text="#{car.info}">Car info</caption>
    <tr>
        <th th:text="#{car.id}">Car ID</th>
        <td th:text="${car.getId()}"></td>
    </tr>
    <tr>
        <th th:text="#{driver}">Driver</th>
        <td th:text="${car.getDriver()}"></td>
    </tr>
    <tr>
        <th th:text="#{seats}">Seats</th>
        <td th:text="${car.getSeats()}"></td>
    </tr>
    <tr>
        <th th:text="#{price.per.km}">Price per km</th>
        <td th:text="${car.getKmPrice()}"></td>
    </tr>
    <tr>
        <th th:text="#{category}"></th>
        <td th:text="${car.getCategory()}"></td>
    </tr>
    <tr>
        <th th:text="#{status}"></th>
        <td th:text="${car.getStatus()}">Status</td>
    </tr>
</table>

<table class="table table-bordered caption-top">
    <caption th:text="#{cars.orders}">Car's orders</caption>
    <tr>
        <th th:text="#{order.id}">Order ID</th>
        <th th:text="#{user.id}">User ID</th>
        <th th:text="#{departure.address}">Departure Address</th>
        <th th:text="#{destination.address}">Destination Address</th>
        <th th:text="#{distance}">Distance (km)</th>
        <th th:text="#{passengers}">Passengers</th>
        <th th:text="#{price}">Price</th>
        <th th:text="#{date}">Date</th>
    </tr>

    <tr th:each="order : ${carsOrders}">
        <td th:text="${order.getId()}">Order Id</td>
        <td>
            <a th:href="@{/admin/user/{id}(id=${order.getUser().getId()})}" th:text="${order.getUser().getId()}">User ID</a>
        </td>
        <td th:text="${order.getDepartureAddress()}">Departure Address</td>
        <td th:text="${order.getDestinationAddress()}">Destination Address</td>
        <td th:text="${order.getDistance()}">Distance (km)</td>
        <td th:text="${order.getPassengers()}">Passengers</td>
        <td th:text="${order.getPrice()}">Price</td>
        <td th:text="${order.getDate()}">Date</td>
    </tr>
</table>
</div>
</body>
</html>
